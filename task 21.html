named function
<script>

function hi(a){
    if(a%2==0){
        return "even"
    }else{
        return "odd"
    }
    
}
console.log(hi(5));
</script>
arrow function
<script>
    var hello=(s)=>{
    
    if(s%2==0){
        return "even"
    }else{
        return "odd"
    }
    
}
console.log(hello(5));

</script>
ananamous function
<script>
    var hello=function(b){
    if(b%2==0){
        return "even"
    }else{
        return "odd"
    }
    
}
console.log(hello(6));


</script>
imediatly invoke function
<script>
